<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asserts/css/style.css">
    <title>Iniciar sesión</title>
</head>
<body class="bg-dark">
    <section>
        <div class="row g-0 ">
            <div class="col-lg-7">
                <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active img-1 min-vh-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h3 class="fw-bold ">La mejor tecnología a tu alcance</h3>
                                <a href="#" class="text-decoration-none text-light text-muted">Visita nuestra tienda</a>
                            </div>
                        </div>
                        <div class="carousel-item img-1 min-vh-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title</h3>
                                <p>Description</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>



            
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="logo px-lg-5 pt-lg-0 pb-lg-1 w-100 ">
                    <!-- <h4 class="text-light fw-bold">Money Industry</h4> -->
                    <img src="asserts/img/dell.svg" class="img-fluid" alt="">
                </div>
                <div class="px-lg-5 py-lg-1 p-2 w-100 mb-auto link-light align-self-center">
                    <h1 class="fw-bold mb-4 text-center">Bienvenido </h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label fw-bold">Usuario</label>                            
                            <input type="text" class="form-control bg-dark-x w-100 border-0 link-light" id="exampleInputEmail" placeholder="Ingresa su usuario">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassowrd" class="form-label fw-bold">Contraseña</label>                            
                            <input type="text" class="form-control bg-dark-x w-100 border-0 link-light" id="exampleInputPassword" placeholder="Ingresa su contraseña">
                            <a href="#" class="text-muted">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-lg-3">Iniciar sesión</button>
                    </form>

                    <p class="fw-bold text-center text-center text-muted">O Iniciar sesión con: </p>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 hover-white w-100 me-3"><i class="icon ion-logo-google"></i> Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 hover-white w-100"><i class="icon ion-logo-facebook"></i> Facebook</button>
                    </div>
                    <div class="text-center px-lg-5 pt-lg-3 pb-lg-3 p-4">
                        <p class="d-inline-block text-light">¿Todavia no tienes una cuenta?</p>
                        <a href="#" class="text-light fw-bold text-decoration-none">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
